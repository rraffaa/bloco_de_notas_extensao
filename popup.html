<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Notas</title>
    <link rel="stylesheet" href="/src/css/popup.css"> 
</head>
<body>
    <div class="menu-bar">
        <div class="menu-item">Arquivo
            <div class="submenu">
                <div class="submenu-item">Novo</div>
                <div class="submenu-item">Abrir</div>
                <div class="submenu-item">Salvar</div>
                <div class="submenu-item">Salvar Tudo</div> <!-- Adiciona o item de menu "Salvar Tudo" -->
            </div>
        </div>
        <div class="menu-item">Editar
            <div class="submenu">
                <div class="submenu-item">Desfazer</div>
                <div class="submenu-item">Recortar</div>
                <div class="submenu-item">Copiar</div>
                <div class="submenu-item">Colar</div>
                <div class="submenu-item">Excluir</div>
                <div class="submenu-item">Localizar</div>
                <div class="submenu-item">Substituir</div>
                <div class="submenu-item">Selecionar tudo</div>
            </div>
        </div>
        <div class="menu-item">Exibir</div>
    </div>

    <div id="editor" class="text-editor">
        <div id="note" contenteditable="true" class="editable-div">Escreva sua anotação aqui...</div>
        <div class="formatting">
            <button id="bold-btn"><img src="icons/bold-icon.png" alt="Negrito"></button>
            <button id="italic-btn"><img src="icons/italic-icon.png" alt="Itálico"></button>
            <button id="underline-btn"><img src="icons/underline-icon.png" alt="Sublinhado"></button> <!-- Novo botão -->
            <button id="strike-btn"><img src="icons/strike-icon.png" alt="Tachado"></button> <!-- Novo botão -->
            <button id="highlight-btn"><img src="icons/highlight-icon.png" alt="Destaque"></button> <!-- Novo botão -->
            <select id="color-picker">
                <option value="black">Preto</option>
                <option value="blue">Azul</option>
                <option value="red">Vermelho</option>
                <option value="green">Verde</option>
            </select>
        </div>
        <div class="find-replace">
            <input type="text" id="find-input" placeholder="Localizar...">
            <input type="text" id="replace-input" placeholder="Substituir por...">
            <button id="find-btn">Localizar</button>
            <button id="replace-btn">Substituir</button>
        </div>
        <button id="save-btn"><img src="icons/save-icon.png" alt="Salvar Nota"></button> <!-- Atualizado -->
    </div>    

    <div class="notes-list">
        <h3>Notas Salvas</h3>
        <ul id="notes-container">
            <!-- Notas serão inseridas aqui -->
        </ul>
    </div>

    <script type="module" src="js/popup.js"></script>
</body>
</html>
